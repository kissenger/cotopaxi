



<div class="info-panel position-absolute h-100">
    
    <!-- invisible container to give d-flex to child divs -->
    <div class="position-relative h-100 w-100 d-flex flex-column ">

        <!-- Outer container  - outer visible border -->
        <div  class="flex-grow-1 order-left border-top border-left border-bottom bg-light mt-2 mb-4 rounded-left">
    

            <!-- Define the tabs using for loop to loop through the active array, as set by the .ts -->
            <ul class="nav nav-tabs mt-2 ml-2 p-0 nav-justified" id="myTab" role="tablist">
                <li *ngFor="let tab of tabsArray" class="nav-item">
                    <a [ngClass]="tab.active ? 'active' : ''" class='nav-link' data-toggle="tab" href={{tab.href}} role="tab">
                        {{tab.title}}
                    </a>
                </li>
            </ul>                
    


            <!-- Tabbed content -->
            <!-- Tab 1 -->
            <div *ngFor="let tab of tabsArray" 
                [ngClass]="tab.active ? 'show' : ''" 
                class="position-absolute tab-panel fade active border-left border-bottom bg-white ml-2 w-100" 
                id={{tab.name}} 
                role="tabpanel">
                    
                <div class="ml-2 mr-2 pr-2 pt-2">
                    <app-panels-injector  panel-type={{tab.name}}></app-panels-injector>
                </div>
            </div>

        </div>
    </div>
</div>
